<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ماشین حساب </title>
    <link rel="stylesheet" href="main1.css" />
</head>
<body>


        <select id="dark-mode">
        </select>
         
        <form id="calculator" name="form">
    <div class="display">
      <input type="text" placeholder="0" id="displayResult" name="displayResult" readonly="readonly"/>
    </div>
      <div class="center">
       
        <div class="button">
          <input type="button" class="func-btn wid-2" name="clear" value="C">
        </div>
       
        <div class="row">
        <input type="button" class="func-btn" name="7" value="7">
          <input type="button" class="func-btn" name="8" value="8">
          <input type="button" class="func-btn" name="9" value="9">
          <input type="button" class="func-btn" name="plus" value="+">
        </div>
         
        <div class="row">
        <input type="button" class="func-btn" name="4" value="4">
          <input type="button" class="func-btn" name="5" value="5">
          <input type="button" class="func-btn" name="6" value="6">
          <input type="button" class="func-btn" name="sub" value="-">
        </div>
         
        <div class="row">
        <input type="button" class="func-btn" name="1" value="1">
          <input type="button" class="func-btn" name="2" value="2">
          <input type="button" class="func-btn" name="3" value="3">
          <input type="button" class="func-btn" name="mulb" value="*">
        </div>
         
        <div class="row">
        <input type="button" class="func-btn" name="b0" value="0">
          <input type="button" class="func-btn" name="potb" value=".">
          <input type="button" class="func-btn" name="divb" value="/">
          <input type="button" class="func-btn red" name="equal" value="=">
        </div>
         
      </div>
    </form>   
    </div>
    <script src="calculater1.js"></script>
</body>
</html>
